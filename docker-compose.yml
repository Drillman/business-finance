services:
  db:
    image: postgres:17-alpine
    container_name: business-finance-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-businessfinance}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-devpassword}
      POSTGRES_DB: ${DB_NAME:-business_finance}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-businessfinance} -d ${DB_NAME:-business_finance}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
